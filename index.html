<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Board</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png">
        <style>
            button,
            input,
            textarea {
                align-items: center;
                justify-content: center;
                text-align: center;
                max-width: calc(100% - 2vmin);
            }

            body {
                max-width: 100%;
            }

            div {
                flex-grow: 1;
                max-width: 100%;
                transition: none;
            }

            #wrapper {
                min-width: 500;
                width: 500;
            }
        </style>
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <div id="wrapper" onmousedown="tileTown.updateSizing()" width="500" height="500" style="resize: horizontal;">
            <svg id="chessBoard" width="100%" style="padding: 0; margin: 0; border-radius: 0; background-color: transparent;"></svg>
        </div>
        <div style="flex-flow: column wrap;">
            <textarea placeholder="FEN" id="fenInput"></textarea>
            <input id="movePieceInput" placeholder="SAN Move Input">
            <button onclick="tileTown.resetBoard()">Reset Board</button>
        </div>
    </body>

</html>
