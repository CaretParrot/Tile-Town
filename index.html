<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Board</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png">
        <link rel="manifest" href="manifest.json">
        <style>
            button,
            input,
            textarea {
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            body {
                display: flex;
                flex-flow: column wrap;
                width: 100%;
            }

            div {
                transition: none;
            }

            #wrapper {
                resize: horizontal;
                padding: 0;
            }

            #chessBoard {
                width: 50%;
                background-color: transparent;
                align-items: stretch;
                justify-content: stretch;
            }

            #fenOutput {
                background-color: hsl(0, 0%, 10%);
            }

            #turn {
                color: Black;
                background-color: hsl(0, 0%, 90%);
            }
        </style>
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <svg id="chessBoard"></svg>
        </div>
        <div style="flex-flow: column wrap;" id="sidebar">
            <div id="turn">White to move...</div>
            <button onclick="tileTown.flipBoard()">Flip Board</button>
            <textarea placeholder="FEN Input" id="fenInput"></textarea>
            <input id="movePieceInput" placeholder="SAN Move Input">
            <button onclick="tileTown.resetBoard()">Reset Board</button>
            <button onclick="document.getElementById(`fenOutput`).innerHTML = tileTown.outputFen();">Output Fen</button>
            <textarea id="fenOutput" placeholder="FEN Output" disabled></textarea>
        </div>
    </body>

</html>
