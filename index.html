<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Board</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="./style.css">
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <svg id="chessBoard"></svg>
        </div>
        <div id="pieceToolbar">
            <button class="pieceButton light" onclick="spawnPiece('white', 'pawn')"><img src="./assets/pawn-w.svg"></button>
            <button class="pieceButton light" onclick="spawnPiece('white', 'knight')"><img src="./assets/knight-w.svg"></button>
            <button class="pieceButton light" onclick="spawnPiece('white', 'bishop')"><img src="./assets/bishop-w.svg"></button>
            <button class="pieceButton light" onclick="spawnPiece('white', 'rook')"><img src="./assets/rook-w.svg"></button>
            <button class="pieceButton light" onclick="spawnPiece('white', 'queen')"><img src="./assets/queen-w.svg"></button>
            <button class="pieceButton light" onclick="spawnPiece('white', 'king')"><img src="./assets/king-w.svg"></button>
            <button class="pieceButton dark" onclick="spawnPiece('black', 'pawn')"><img src="./assets/pawn-b.svg"></button>
            <button class="pieceButton dark" onclick="spawnPiece('black', 'knight')"><img src="./assets/knight-b.svg"></button>
            <button class="pieceButton dark" onclick="spawnPiece('black', 'bishop')"><img src="./assets/bishop-b.svg"></button>
            <button class="pieceButton dark" onclick="spawnPiece('black', 'rook')"><img src="./assets/rook-b.svg"></button>
            <button class="pieceButton dark" onclick="spawnPiece('black', 'queen')"><img src="./assets/queen-b.svg"></button>
            <button class="pieceButton dark" onclick="spawnPiece('black', 'king')"><img src="./assets/king-b.svg"></button>
        </div>
        <div id="sidebar">
            <div id="turn">White to move...</div>
            <button onclick="tileTown.flipBoard()">Flip Board</button>
            <textarea placeholder="FEN Input" id="fenInput"></textarea>
            <input id="movePieceInput" placeholder="SAN Move Input">
            <button onclick="tileTown.resetBoard()">Reset Board</button>
            <button onclick="document.getElementById(`fenOutput`).innerHTML = tileTown.outputFen();">Output Fen</button>
            <textarea id="fenOutput" placeholder="FEN Output" disabled></textarea>
        </div>
    </body>

</html>
