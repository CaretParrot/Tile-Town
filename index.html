<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Board</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="./style.css">
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <svg id="chessBoard"></svg>
        </div>
        <div id="pieceToolbar">
            <button onclick="spawnPiece('white', 'pawn')">White Pawn</button>
            <button onclick="spawnPiece('white', 'knight')">White Knight</button>
            <button onclick="spawnPiece('white', 'bishop')">White Bishop</button>
            <button onclick="spawnPiece('white', 'rook')">White Rook</button>
            <button onclick="spawnPiece('white', 'queen')">White Queen</button>
            <button onclick="spawnPiece('white', 'king')">White King</button>
            <button onclick="spawnPiece('black', 'pawn')">Black Pawn</button>
            <button onclick="spawnPiece('black', 'knight')">Black Knight</button>
            <button onclick="spawnPiece('black', 'bishop')">Black Bishop</button>
            <button onclick="spawnPiece('black', 'rook')">Black Rook</button>
            <button onclick="spawnPiece('black', 'queen')">Black Queen</button>
            <button onclick="spawnPiece('black', 'king')">Black King</button>
        </div>
        <div id="sidebar">
            <div id="turn">White to move...</div>
            <button onclick="tileTown.flipBoard()">Flip Board</button>
            <textarea placeholder="FEN Input" id="fenInput"></textarea>
            <input id="movePieceInput" placeholder="SAN Move Input">
            <button onclick="tileTown.resetBoard()">Reset Board</button>
            <button onclick="document.getElementById(`fenOutput`).innerHTML = tileTown.outputFen();">Output Fen</button>
            <textarea id="fenOutput" placeholder="FEN Output" disabled></textarea>
        </div>
    </body>

</html>
